	//const birthday = juminNumber.substring(0, 6);

		birthdaySpan.innerText = `19${juminNumber.substring(0, 2)}년 ${juminNumber.substring(2, 4)}월 ${juminNumber.substring(4, 6)}일`;
	} else {
		birthdaySpan.innerText = `20${juminNumber.substring(0, 2)}년 ${juminNumber.substring(2, 4)}월 ${juminNumber.substring(4, 6)}일`;
	}
}
